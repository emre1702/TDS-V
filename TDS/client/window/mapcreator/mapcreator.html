<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TDS mapcreator</title>
        <link rel='stylesheet' href='mapcreator.css'>
        <link rel="stylesheet" href="../css/scrollbar.css">
        <script src='../js/jquery.min.js'></script>
        <script src="../js/draggable.js"></script>
    </head>
    <body>
        <div id="mapcreatormenu" class="window">
            <div class="header"><span>MapCreator-Menu</span></div>
            <div id="body">
                <div id="leftside">
                    <div id="mapcreatortab">
                        <button onclick="openMapCreatorMenu(0);">General</button>
                        <button onclick="openMapCreatorMenu(1);">Descriptions</button>
                        <button onclick="openMapCreatorMenu(2);">Team-spawns</button>
                        <button onclick="openMapCreatorMenu(3);">Map-limit</button>
                        <button onclick="openMapCreatorMenu(4);">Map-points</button>
                    </div>
                </div>
                <div id="rightside">
                    <div id="general_tabcontent" class="tabcontent">
                        <div><span>Name:</span><input type="text" maxlength="30" /></div>
                        <div>
                            <span>Type:</span>
                            <select id="type_mapcreator">
                                <option value="normal">Normal</option>
                                <option value="bomb">Bomb</option>
                            </select>
                        </div>
                        <div><span>Min-players:</span><input type="number" min="0" max="99" /></div>
                        <div><span>Max-players:</span><input type="number" min="2" max="999" /></div>
                    </div>
                    <div id="description_tabcontent" class="tabcontent">
                        <div class="more_height_content">
                            <span>English:</span><textarea maxlength="100" name="Test123" placeholder="No infos."></textarea>
                        </div>
                        <div class="more_height_content">
                            <span>Deutsch:</span><textarea maxlength="100" name="asd" placeholder="Keine Infos."></textarea>
                        </div>
                    </div>
                    <div id="team_spawns_tabcontent" class="tabcontent">
                        <div class="tabtablediv">
                            <table id="team_spawns_table" class="tabtable">
                                <tr>
                                    <th>Team</th>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>Z</th>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <button class="add_button" onclick="AddCurrentPosition(0);">Add</button>
                            <button class="goto_button" onclick="GotoPosition(0);">Goto</button>
                            <button class="remove_button" onclick="RemovePosition();">Remove</button>
                            <span class="button_same_line">Team:</span>
                            <input id="team_number_teamspawns" type="number" min="1" max="10" value="1" />
                        </div>
                    </div>
                    <div id="map_limit_tabcontent" class="tabcontent">
                        <div class="tabtablediv">
                            <table id="map_limit_table" class="tabtable">
                                <tr>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th>Z</th>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <button class="add_button" onclick="AddCurrentPosition(1);">Add</button>
                            <button class="goto_button" onclick="GotoPosition(1);">Goto</button>
                            <button class="remove_button" onclick="RemovePosition();">Remove</button>
                        </div>
                    </div>
                    <div id="map_points_tabcontent" class="tabcontent">
                        <div>
                            <span style="margin-right: 6%;">Map-center:</span>
                        </div>
                        <div>
                            <span id="map_center_x">X: </span>
                            <span id="map_center_y">Y: </span>
                            <span id="map_center_z">Z: </span>
                        </div>
                        <div>
                            <button class="add_button" onclick="AddCurrentPosition(2);">Add</button>
                            <button class="goto_button" onclick="GotoPosition(2);">Goto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
