<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8" />
        <script src='../js/jquery.min.js'></script>
        <script src="./chat.js"></script>
        <style type="text/css">
            @font-face {
                font-family: Roboto;
                src: url(../font/Roboto-Regular.ttf);
            }

            @font-face {
                font-family: RobotoThin;
                src: url(../font/Roboto-Thin.ttf);
            }

            body {
                float: left;
                position: relative;
                font-family: Roboto, Arial;
                background-color: transparent;
            }

            ::-webkit-scrollbar {
                width: 0px; /* remove scrollbar space */
                background: transparent; /* optional: just make scrollbar invisible */
            }

            #chat-body {
                overflow-y: scroll;
                left: 5px;
                max-width: 35vw;
                max-height: 40vh;
                padding-left: 5px;
                font-size: 1.4em;
                color: white;
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                z-index: 1;
                white-space: pre-line;
            }

            text :not(:first-child) {
                white-space: pre-line;
                display: inline;
                position: relative;
                min-height: 20px;
                top: 0px;
                line-height: 1.1em;
            }

            #main-input {
                float: left;
                background-color: transparent;
                color: white;
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                border: none;
                width: 35vw;
                margin-top: 1vh;
                font-size: 1.2em;
                display: none;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="chat-body"></div>
        <input id="main-input" autofocus onkeyup="onKeyUp(event);" />   
    </body>
</html>
