<!DOCTYPE html><meta charset=UTF8><script src=../js/jquery.min.js></script><style>@font-face{font-family:Roboto;src:url(../font/Roboto-Regular.ttf)}@font-face{font-family:RobotoThin;src:url(../font/Roboto-Thin.ttf)}body{position:relative;font-family:Roboto,Arial}::-webkit-scrollbar{width:0;background:0 0}.chat-body{overflow-y:scroll;left:5px;max-width:35vw;max-height:35vh;padding-left:5px;font-size:1.4em;color:#fff;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;white-space:pre-line}#dirty-chat-body{display:none}.chat-body text{float:left;clear:both;white-space:pre-line;position:relative;min-height:20px;top:0;line-height:1.1em}#main-input{float:left;background-color:transparent;color:#fff;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;border:none;width:35vw;margin-top:1vh;font-size:1.2em;display:none}#chat_choice{width:35vw;text-align:center;font-size:.9em;color:#fff;margin-top:1vh;overflow:hidden}#chat_choice div{float:left;background-color:#a9a9a9;width:10%;position:relative;transition:background .8s linear;height:5%}</style><div id=normal-chat-body class=chat-body></div><div id=dirty-chat-body class=chat-body></div><div id=chat_choice><div data-chatID=0>normal</div><div data-chatID=1>dirty</div></div><input id=main-input autofocus><script src=index.js></script>
