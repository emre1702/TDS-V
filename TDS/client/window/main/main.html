<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TDS main</title>
        <link rel='stylesheet' href='../css/normalize.min.css'>
        <link rel='stylesheet' href='index.css'>
        <link rel="stylesheet" href="../css/scrollbar.min.css">
        <link href="../jquery-ui/jquery-ui.min.css" rel="stylesheet">
        <script src='../js/jquery.min.js'></script>
        <script src="../jquery-ui/jquery-ui.min.js"></script>
    </head>
    <body>
        <span id="money">$0</span>
        <img src="../pic/blood.png" id="bloodscreen" tabIndex="-1" />
        <div id="kill_messages_box"></div>

        <div id="mapmenu">
            <div class="tab" id="tabs">
                <ul>
                    <li><a href="#tabs-1">Normal</a></li>
                    <li><a href="#tabs-2">Bomb</a></li>
                    <li><a href="#tabs-3">Favourites</a></li>
                    <li><a href="#tabs-4">Voting</a></li>
                </ul>
                <div id="tabs-1" class="tab_list">

                </div>
                <div id="tabs-2" class="tab_list">

                </div>
                <div id="tabs-3" class="tab_list">

                </div>
                <div id="tabs-4" class="tab_list">

                </div>
            </div>
            <div id="rightside">
                <button id="add_map_to_favourites" class="add_map_to_favourites_notselected"></button>
                <div class="ui-widget" id="map_info"></div>
                <button id="choose_map_button" class="button button-block button-available">Choose</button>
            </div>
        </div>

        <div id="mapvoting"></div>
        <div id="orders"></div>

        <div id="chat_div">
            <div id="normal-chat-body" class="chat-body"></div>
            <div id="dirty-chat-body" class="chat-body"></div>
            <div id="chat_choice">
                <div data-chatID=0>normal</div>
                <div data-chatID=1>dirty</div>
            </div>
            <input id="main-input" autofocus />
        </div>

        <script src="index.js"></script>
    </body>
</html>

<audio id="audio_1" preload="auto" volume="0.1">
    <source src="../sounds/1.wav" type="audio/wav" />
</audio>
<audio id="audio_2" preload="auto" volume="0.1">
    <source src="../sounds/2.wav" type="audio/wav" />
</audio>
<audio id="audio_3" preload="auto" volume="0.1">
    <source src="../sounds/3.wav" type="audio/wav" />
</audio>
<audio id="audio_go" preload="auto" volume="0.2">
    <source src="../sounds/go.wav" type="audio/wav" />
</audio>
<audio id="audio_hit" preload="auto" volume="0.3">
    <source src="../sounds/hit.wav" type="audio/wav" />
</audio>
