<div id="hud-1" *ngIf="settings.ShownHudType == 1" [style.display]="rankingShowing ? 'none' : 'flex'" cdkDrag>
    <div class="hud">
        <div class="stats">
            <div class="row">
                <img src="assets/hud/armor.png">
                <div class="progress">
                    <div class="progress-text armor" [style.width]="armorRectPercentage  + '%'">{{ armor }}%</div>
                </div>
            </div>

            <div class="row">
                <img src="assets/hud/hp.png">
                <div class="progress">
                    <div class="progress-text hp" [style.width]="hpRectPercentage + '%'">{{ hp }}%</div>
                </div>
            </div>

            <div class="row">
                <img src="assets/hud/money.png">
                <span>${{ money }}</span>
            </div>
        </div>
        <div class="rest">
            <div class="ammoInClip">{{ ammoInClip }}</div>
            <div class="ammoTotal">{{ ammoTotal }}</div>
            <div class="firingmode">{{ firingMode + 'FiringMode' | language: settings.Lang }}</div>
        </div>
    </div>
    <app-round-stats [style.display]="showRoundStats ? 'initial' : 'none'"></app-round-stats>
</div>
