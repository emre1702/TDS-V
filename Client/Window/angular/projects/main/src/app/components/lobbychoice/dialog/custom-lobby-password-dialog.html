<h1 mat-dialog-title>{{ 'Password' | language: settings.Lang }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="input">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">{{ 'Cancel' | language: settings.Lang }}</button>
  <button mat-raised-button [mat-dialog-close]="isPasswordCorrectGetPasswort()" cdkFocusInitial>{{ 'Send' | language: settings.Lang }}</button>
</div>
