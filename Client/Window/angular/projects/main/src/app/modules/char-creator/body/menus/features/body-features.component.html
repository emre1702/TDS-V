<mat-list>
    <mat-list-item *ngFor="let feature of features; let i = index">
        <span>{{ feature.Name | language: settings.Lang }}:</span>
        <div class="margin-fake"></div>
        <div class="slider-in-row">
            <span>{{ feature.MinDescription | language: settings.Lang }}</span>
            <mat-slider min="-1" max="1" step="0.01" thumbLabel [(ngModel)]="data[i]" (change)="onFeatureChanged(i, $event)"></mat-slider>
            <span>{{ feature.MaxDescription | language: settings.Lang }}</span>
        </div>
    </mat-list-item>
    <mat-list-item>
        <button mat-button class="randomize-button" (click)="randomize()">
            {{ 'Randomize' | language: settings.Lang }}
        </button>
    </mat-list-item>
</mat-list>
