<div id="all">
    <table id="report_entries" class="window-field">
        <thead>
            <tr>
                <th class="not-selectable">ID</th>
                <th class="not-selectable">Author</th>
                <th class="not-selectable">Title</th>
                <th class="not-selectable">Amount answers</th>
                <th class="not-selectable">For Adminlevel</th>
                <th class="not-selectable">Open</th>

            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let entry of entries; let i = index">
                <tr [class.selected_row]="selected == i" (click)="selected == i ? selected = null : selected = i">
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.author }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.amountanswers }}</td>
                    <td>{{ globaldata.adminLvlNames[entry.foradminlvl] }}</td>
                    <td>{{ entry.open ? "yes" : "no" }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div id="right_side">
        <div *ngIf="selected != null">
            <button id="view_button" mat-button (click)="viewReport()">View</button>
            <button *ngIf="!entries[selected].open" id="open_button" mat-button (click)="toggleOpenState()">Open</button>
            <button *ngIf="entries[selected].open" id="close_button" mat-button (click)="toggleOpenState()">Close</button>
        </div>
        <div *ngIf="selected == null">
            <button id="create_button" mat-button (click)="createReport()">Create</button>
        </div>
    </div>
</div>
