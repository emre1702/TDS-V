<div id="all">
    <table id="report_entries" class="window-field">
        <thead>
            <tr>
                <th class="not-selectable">ID</th>
                <th class="not-selectable">Author</th>
                <th class="not-selectable">Title</th>
                <th class="not-selectable">Amount answers</th>
                <th class="not-selectable">For Adminlevel</th>
                <th class="not-selectable">Open</th>

            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let entry of entries; let i = index" (click)="selected = i">
                <tr (style)="selected == i ? 'background-color: grey' : ''">
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.author }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.amountanswers }}</td>
                    <td>{{ globaldata.adminLvlNames[entry.foradminlvl] }}</td>
                    <td>{{ entry.open ? "yes" : "no" }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div id="right_side">
        <div *ngIf="selected != null">
            <button id="view_button" mat-button (click)="viewReport()">View</button>
            <button (id)="entries[selected].open ? 'open_button' : 'close_button'" mat-button (click)="toggleOpenState()">View</button>
        </div>
        <div *ngIf="selected == null">
            <button id="createbutton" mat-button (click)="createReport()">Create</button>
        </div>
    </div>
</div>
