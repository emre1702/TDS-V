<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Register & Login - TDS</title>
    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <script src='../js/jquery.min.js'></script>
    <script src='../js/jquery.validate.min.js'></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="btn-group" id="language_choice" style="margin-top: 5px;">
        <button class="button language-button english" style="border:none" data-eventtype="lang_english" />
        <button class="button language-button german" style="border:none" data-eventtype="lang_german" />
    </div>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active">	<a href="#login" data-lang="tab_login">Login</a></li>
            <li class="tab">		<a href="#signup" data-lang="tab_register">Register</a></li>
        </ul>

        <div class="tab-content">
            <div id="login">
                <h1 data-lang="login_title">Welcome back!</h1>
                <form>
                    <div class="field-wrap">
                        <label for="login_username" data-lang="username">
                            username<span class="req">*</span>
                        </label>
                        <input type="text" id="login_username" name="username" />
                    </div>

                    <div class="field-wrap">
                        <label for="login_password" data-lang="password">
                            password<span class="req">*</span>
                        </label>
                        <input type="password" id="login_password" name="password" required minlength="3" maxlength="50" autocomplete="off" />
                    </div>

                    <!--<p class="forgotpw" style="text-align: right; margin-top: -20px; float: right; width: 40%;"><a href="#" data-lang="login_forgot_pw">Forgot password?</a></p>-->

                    <button type="submit" class="button button-block button-standard" data-eventtype="login" data-lang="login_button">Login</button>
                </form>
            </div>
            <div id="signup">
                <h1 data-lang="register_title">Register yourself at TDS!</h1>
                <form>
                    <div class="field-wrap">
                        <label for="register_username" data-lang="username">
                            username<span class="req">*</span>
                        </label>
                        <input type="text" id="register_username" name="username" required minlength="3" maxlength="20" />
                    </div>
                    <div class="field-wrap">
                        <label for="register_email" data-lang="register_email">
                            email-address for password-reset
                        </label>
                        <input type="email" id="register_email" autocomplete="on" />
                    </div>

                    <div class="field-wrap">
                        <label for="register_password" data-lang="password">
                            password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" id="register_password" required minlength="3" maxlength="50" autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label for="register_password_again" data-lang="register_confirm_pw">
                            confirm password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" id="register_password_again" required minlength="3" maxlength="50" autocomplete="off" />
                    </div>
                    <button type="submit" class="button button-block button-standard" data-eventtype="register" data-lang="register_button">Register</button>
                </form>
            </div>
        </div>
        <!-- tab-content -->
        <div class="forgotpassword" style="display:none">
            <h1 data-lang="forgotpw_title">Reset your password</h1>
            <form>
                <div class="field-wrap">
                    <label data-lang="username">
                        username<span class="req">*</span>
                    </label>
                    <input type="text" id="forgotpw_username" name="username" />
                </div>

                <div class="field-wrap">
                    <label data-lang="forgotpw_email">
                        email-address<span class="req">*</span>
                    </label>
                    <input type="email" id="forgotpw_email" required autocomplete="off" />
                </div>

                <button type="submit" class="button button-block button-standard" data-eventtype="resetpw" data-lang="forgotpw_reset">Reset</button>
            </form>
        </div>
    </div> <!-- /form -->
</body>
</html>
