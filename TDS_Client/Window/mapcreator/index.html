<!doctype html><meta charset=utf-8><title>TDS mapcreator</title><link rel=stylesheet href=index.css><link rel=stylesheet href=../css/scrollbar.min.css><link rel=stylesheet href=../css/dialog.min.css><link rel=stylesheet href=../css/toggleswitch.min.css><script src=../js/jquery.min.js></script><script src=../js/draggable.min.js></script><script src=../js/dialog.min.js></script><div id=mapcreatormenu class=window><div class=header><span>MapCreator-Menu</span></div><div id=body><div id=leftside><div id=mapcreatortab><button data-lang=GENERAL onclick=openMapCreatorMenu(0);>General</button><button data-lang=DESCRIPTIONS onclick=openMapCreatorMenu(1);>Descriptions</button><button data-lang=TEAM_SPAWNS onclick=openMapCreatorMenu(2);>Team-spawns</button><button data-lang=MAP_LIMIT onclick=openMapCreatorMenu(3);>Map-limit</button><button data-lang=MAP_EDGES onclick=openMapCreatorMenu(4);>Map-edges</button><button data-lang=BOMB_PLACES onclick="openMapCreatorMenu( 5 );" style=display:none class=bomb_content>Bomb-places</button><button data-lang=LAST onclick=openMapCreatorMenu(6);>Last</button></div></div><div id=rightside><div id=general_tabcontent class=tabcontent><div><span>Name:</span><input id=map_name_input maxlength=30></div><div><span>Type:</span><div id=map_type_switch class="switch-toggle switch-candy"><input id=normal_radio_switch name=state-d type=radio checked onclick="toggleBombContents( false );"><label for=normal_radio_switch data-lang=NORMAL>Normal</label><input id=bomb_radio_switch name=state-d type=radio onclick="toggleBombContents( true );"><label for=bomb_radio_switch data-lang=BOMB>Bomb</label><a></a></div></div><div><span data-lang=MIN_PLAYERS>Min-players:</span><input id=min_players type=number min=0 max=99></div><div><span data-lang=MAX_PLAYERS>Max-players:</span><input id=max_players type=number min=2 max=999></div></div><div id=description_tabcontent class=tabcontent><div class=more_height_content><span>English:</span><textarea maxlength=100 id=english_description placeholder="No infos."></textarea></div><div class=more_height_content><span>Deutsch:</span><textarea maxlength=100 id=german_description placeholder="Keine Infos."></textarea></div></div><div id=team_spawns_tabcontent class=tabcontent><div class=tabtablediv><table id=team_spawns_table class=tabtable><tr><th data-lang=TEAM>Team<th>X<th>Y<th>Z<th>Rotation</table></div><div><button class=add_button data-lang=ADD onclick=addCurrentPosition(0);>Add</button><button class=goto_button data-lang=GO onclick=gotoPosition(0);>Go</button><button class=remove_button data-lang=REMOVE onclick=removePosition();>Remove</button><input id=team_number_teamspawns type=number min=1 max=10 placeholder=team data-lang-placeholder=TEAM></div></div><div id=map_limit_tabcontent class=tabcontent><div class=tabtablediv><table id=map_limit_table class=tabtable><tr><th>X<th>Y<th>Z</table></div><div><button class=add_button data-lang=ADD onclick=addCurrentPosition(1);>Add</button><button class=goto_button data-lang=GO onclick=gotoPosition(1);>Go</button><button class=remove_button data-lang=REMOVE onclick=removePosition();>Remove</button></div></div><div id=map_points_tabcontent class=tabcontent><div><span style=margin-right:6% data-lang=MAP_CENTER>Map-center</span><span>:</span></div><div><span id=map_center_x>X:</span><span id=map_center_y>Y:</span><span id=map_center_z>Z:</span></div><div><button class=add_button data-lang=ADD onclick=addCurrentPosition(2);>Add</button><button class=goto_button data-lang=GO onclick=gotoPosition(2);>Go</button></div></div><div id=bomb_places_tabcontent class=tabcontent><div class=tabtablediv><table id=bomb_places_table class=tabtable><tr><th>X<th>Y<th>Z</table></div><div><button class=add_button data-lang=ADD onclick=addCurrentPosition(3);>Add</button><button class=goto_button data-lang=GO onclick=gotoPosition(3);>Go</button><button class=remove_button data-lang=REMOVE onclick=removePosition();>Remove</button></div></div><div id=last_tabcontent class=tabcontent><span id=last_information data-lang=LAST_INFO></span><div><button id=send_map_button class=add_button data-lang=SEND onclick=sendMap(); disabled>Send</button><button id=check_map_button class=goto_button data-lang=CHECK onclick=checkMapName();>Check</button></div></div></div></div></div><script src=index.js></script>
