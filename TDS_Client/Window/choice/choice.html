<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8' />
    <meta name='robots' content='noindex, nofollow' />
    <title>lobby-choice - TDS</title>
    <link rel='stylesheet' href='../css/normalize.min.css'>
    <link rel='stylesheet' href='index.css'>
    <script src='../js/jquery.min.js'></script>
    <script src='../js/jquery.validate.min.js'></script>
    <script src='index.js'></script>
</head>

    <body>
        <div id='validate-error'></div>
        <div class='btn-group' id='language_choice' style='margin-top: 5px;'>
            <button class='button language-button english' data-eventtype='lang_english'></button>
            <button class='button language-button german' data-eventtype='lang_german'></button>
        </div>

        <div class='btn-group' id='lobby_choice' style='margin-top: 35%;'>
            <button class='button image-button arena lefttorightanim' data-eventtype='join_arena' data-lang='ARENA'></button>
            <button style='display:none' class='button image-button gang lefttorightanim' data-eventtype='join_gang' data-lang='GANG'></button>
            <button class='button image-button custom lefttorightanim' data-eventtype='custom_lobby' data-lang='CUSTOM'></button>
            <button class='button image-button mapcreator lefttorightanim' data-eventtype='join_mapcreator_lobby' data-lang='MAPCREATOR'></button>
        </div>
        <div class='btn-group' id='team_choice' style='display:none; margin-top: 40%;'>
            <button style='margin: -5% 1%' class='button button-blue' data-eventtype='join_arena_player' data-lang='PLAYER'></button>
            <button style='margin: -5% 40%' class='button button-blue' data-eventtype='join_arena_spectator' data-lang='SPECTATOR'></button>
            <button style='margin: -5% 79%' class='button button-red' data-eventtype='join_arena_back' data-lang='BACK'></button>
        </div>
    </body>
</html>
