<!DOCTYPE html><meta charset=UTF-8><meta name=robots content="noindex, nofollow"><title>Register & Login - TDS</title><link rel=stylesheet href=../css/normalize.min.css><link rel=stylesheet href=../css/style.min.css><script src=../js/jquery.min.js></script><script src=../js/jquery.validate.min.js></script><script src=index.js></script><div class=btn-group id=language_choice style=margin-top:5px><button class="button language-button english" style=border:none data-eventtype=lang_english><button class="button language-button german" style=border:none data-eventtype=lang_german></div><div class=form><ul class=tab-group><li class="tab active"><a href=#login data-lang=tab_login>Login</a><li class=tab><a href=#signup data-lang=tab_register>Register</a></ul><div class=tab-content><div id=login><h1 data-lang=login_titel>Welcome back!</h1><form><div class=field-wrap><label for=login_username data-lang=username>username<span class=req>*</span></label><input id=login_username name=username required data-disable=true></div><div class=field-wrap><label for=login_password data-lang=password>password<span class=req>*</span></label><input type=password id=login_password name=password required minlength=3 autocomplete=off></div><p class=forgotpw style=text-align:right;margin-top:-20px;float:right;width:40%><a href=# data-lang=login_forgotpw>Forgot password?</a></p><button type=submit class="button button-block button-standard" data-eventtype=login data-lang=login_button>Login</button></form></div><div id=signup><h1 data-lang=register_titel>Register yourself at TDS!</h1><form><div class=field-wrap><label for=register_username data-lang=username>username<span class=req>*</span></label><input id=register_username name=username required data-disable=true></div><div class=field-wrap><label for=register_email data-lang=register_email>email-address for password-reset<span class=req>*</span></label><input type=email id=register_email required autocomplete=on></div><div class=field-wrap><label for=register_password data-lang=password>password<span class=req>*</span></label><input type=password name=password id=register_password required minlength=3 autocomplete=off></div><div class=field-wrap><label for=register_password_again data-lang=register_confirmpw>confirm password<span class=req>*</span></label><input type=password name=password id=register_password_again required minlength=3 autocomplete=off></div><button type=submit class="button button-block button-standard" data-eventtype=register data-lang=register_button>Register</button></form></div></div><div class=forgotpassword style=display:none><h1 data-lang=forgotpw_titel>Reset your password</h1><form><div class=field-wrap><label data-lang=username>username<span class=req>*</span></label><input id=forgotpw_username name=username required data-disable=true autocomplete=on></div><div class=field-wrap><label data-lang=forgotpw_email>email-address<span class=req>*</span></label><input type=email id=forgotpw_email required autocomplete=off></div><button type=submit class="button button-block button-standard" data-eventtype=resetpw data-lang=forgotpw_reset>Reset</button></form></div></div>
